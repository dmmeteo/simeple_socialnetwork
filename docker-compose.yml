version: '3'

services:
  postgres:
    image: postgres:9.6

  web:
    container_name: web
    build: ./socialnetwork
    restart: always
    command: >
      bash -c "./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./socialnetwork:/code
    ports:
      - 8000:8000
    depends_on:
      - postgres
